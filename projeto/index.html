<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Manga</title>
    <link rel="stylesheet" href="assets/styles/home.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="shortcut icon" href="assets/images/icone.ico" type="image/x-icon">
</head>
<body>
    <header>
        <a href="index.html">
         <img src="assets/images/icone.png" alt="logo">   
        </a>
        
        <div id="busca">
            <div id="orderna">
                <label for="selecao">Selecione a ordem de selecao:</label>
                <select name="selecao" id="selecao">
                    <option value="valor1" selected>Nome Crescente</option>
                    <option value="valor2">Nome Decrescente</option>
                    <option value="valor3">Avaliação Crescente</option>
                    <option value="valor4">Avaliação Decrescente</option>
                </select>
                <select name="genero" id="genero">
                    <option value="valor1" selected>Nenhuma preferência de genero</option>
                    <option value="valor2">Seinen</option>
                    <option value="valor3">Mecha</option>
                    <option value="valor4">Isekai</option>
                    <option value="valor5">Shounen</option>
                </select>
            </div>
            
            <input type="search" name="pesquisa" id="ipesquisa" placeholder="Digite um manga">
            
        </div>
        
        <a href="login.html">
            Sair
        </a>
    </header>
    
    <main>
       
        <section id="mangas">
           
        </section>
    </main>
    <footer>
        <a href="index.html">
            <img src="assets/images/icone.png" alt="logo">   
        </a>
        
    </footer>
    <script src="assets/script/home.js"></script>
</body>

</html>
